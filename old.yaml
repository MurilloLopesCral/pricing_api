openapi: 3.1.1
info:
  title: Pricing Analytics API
  version: 1.0.0
  description: API para análises flexíveis de pricing (MC, faturamento, desconto, markup).
servers:
  - url: https://604af486e70f.ngrok-free.app

paths:
  /health:
    get:
      operationId: healthCheck
      summary: Health check
      responses:
        "200":
          description: OK

  /analytics/query:
    post:
      operationId: analyticsQuery
      summary: Consulta analítica flexível de pricing
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AnalyticsQuery"
      responses:
        "200":
          description: Resultado da consulta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnalyticsResponse"

  /segments/clients:
    post:
      operationId: segmentClients
      summary: Segmenta clientes por faturamento mensal mínimo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClientSegmentRequest"
      responses:
        "200":
          description: Lista de clientes
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientSegmentResponse"

components:
  schemas:
    TimeWindow:
      type: object
      properties:
        mode:
          type: string
          enum: [rolling, range]
          default: rolling
        days:
          type: integer
          default: 90
        start:
          type: string
          description: YYYY-MM-DD
        end:
          type: string
          description: YYYY-MM-DD
      required: [mode]

    Filter:
      type: object
      properties:
        field:
          type: string
        op:
          type: string
          enum: ["=", "!=", ">", ">=", "<", "<=", "in", "between", "like", "ilike"]
        value:
          description: Valor do filtro
      required: [field, op, value]

    Having:
      type: object
      properties:
        metric:
          type: string
        op:
          type: string
          enum: ["=", "!=", ">", ">=", "<", "<="]
        value:
          type: number
      required: [metric, op, value]

    OrderBy:
      type: object
      properties:
        metric:
          type: string
        dir:
          type: string
          enum: [asc, desc]
          default: desc
      required: [metric]

    AnalyticsQuery:
      type: object
      properties:
        time:
          $ref: "#/components/schemas/TimeWindow"
        filters:
          type: array
          items:
            $ref: "#/components/schemas/Filter"
        group_by:
          type: array
          items:
            type: string
        metrics:
          type: array
          items:
            type: string
        having:
          type: array
          items:
            $ref: "#/components/schemas/Having"
        order_by:
          type: array
          items:
            $ref: "#/components/schemas/OrderBy"
        limit:
          type: integer
          default: 200
      required: [time]

    AnalyticsResponse:
      type: object
      properties:
        time_resolved:
          type: object
          properties:
            start: { type: string }
            end: { type: string }
        group_by:
          type: array
          items: { type: string }
        metrics:
          type: array
          items: { type: string }
        rows:
          type: array
          items:
            type: object

    ClientSegmentRequest:
      type: object
      properties:
        time:
          $ref: "#/components/schemas/TimeWindow"
        min_monthly_revenue:
          type: number
          default: 40000
        uf:
          type: string
      required: [time, min_monthly_revenue]

    ClientSegmentResponse:
      type: object
      properties:
        time_resolved:
          type: object
          properties:
            start: { type: string }
            end: { type: string }
        min_monthly_revenue: { type: number }
        uf: { type: string, nullable: true }
        clientes:
          type: array
          items: { type: string }
